# Starship prompt config - Gruvbox theme
# https://starship.rs/config/

format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[](bold #b8bb26)"
error_symbol = "[](bold #fb4934)"

[directory]
style = "bold #fabd2f"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " "
read_only_style = "#fb4934"

[git_branch]
style = "bold #8ec07c"
symbol = " "
format = "[$symbol$branch]($style) "

[git_status]
style = "#fe8019"
format = '([$all_status$ahead_behind]($style) )'
ahead = ""
behind = ""
diverged = ""
modified = ""
staged = ""
untracked = ""
deleted = ""

[cmd_duration]
min_time = 2000
style = "#928374"
format = "[$duration]($style) "

[line_break]
disabled = false
