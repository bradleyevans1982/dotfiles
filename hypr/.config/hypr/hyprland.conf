monitor = , preferred, auto-left, auto

# â”€â”€ MY PROGRAMS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
$terminal    = alacritty
$fileManager = thunar
$menu        = rofi

# â”€â”€ AUTOSTART â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
exec-once = gnome-keyring-daemon --start --components=secrets,pkcs11
exec-once = ~/.config/hypr/scripts/random-wallpaper.sh &
# exec-once = waybar &  # Managed by waybar_watcher.sh
exec-once = hypridle &
exec-once = ~/.config/hypr/scripts/waybar_watcher.sh &
exec-once = ~/.config/waybar/scripts/track-notify.sh &
exec-once = hyprsunset -t 4500 &

# EWW SCRIPTS (disabled)
# exec-once = ~/.config/eww/scripts/audio/audio_visualizer.py &
# exec-once = cava -p ~/.config/cava/config &

# ROFI image cache
exec-once = cp ~/.config/rofi/image.png /dev/shm/rofi_image.png 2>/dev/null


# â”€â”€ ENVIRONMENT VARIABLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = XDG_CURRENT_DESKTOP,Hyprland
env = GDK_DPI_SCALE,1
env = XFT_DPI,96
env = XFT_FONT,GohuFont-11
env = GTK_THEME,Adwaita:dark

# â”€â”€ LOOK AND FEEL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
general {
    col.active_border   = rgba(d79921ff)   # Gruvbox yellow
    col.inactive_border = rgba(504945ff)   # Gruvbox bg2
    gaps_in             = 4
    gaps_out            = 6, 4, 6, 4
    border_size         = 0

    resize_on_border = false
    allow_tearing    = false
    layout           = dwindle
}

# â”€â”€ DECORATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
decoration {
    rounding       = 8
    rounding_power = 2

    active_opacity   = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled      = true
        range        = 5
        render_power = 3
        color        = rgba(1d202150)
    }

    blur {
        enabled          = true
        size             = 7
        passes           = 2
        brightness       = 1.0
        noise            = 0.02
        contrast         = 1.0
        vibrancy         = 0.2
        popups           = true
        special          = true
    }
}

# â”€â”€ ANIMATIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# â”€â”€ LAYOUTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
dwindle {
    pseudotile     = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo   = true
}

# â”€â”€ INPUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
input {
    kb_layout  = us
    kb_variant =
    kb_model   =
    kb_options =
    kb_rules   =

    follow_mouse = 1
    sensitivity  = 0

    touchpad {
        natural_scroll = true
    }
}


device {
    name        = epic-mouse-v1
    sensitivity = -0.5
}

# â”€â”€ KEYBINDINGS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
$mainMod = SUPER

# Core App Launchers & Window Management
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, ESCAPE, exec, wlogout

# Lid switch - clamshell mode (uses external display if connected, otherwise suspends)
bindl = , switch:on:Lid Switch, exec, ~/.config/hypr/scripts/clamshell.sh close
bindl = , switch:off:Lid Switch, exec, ~/.config/hypr/scripts/clamshell.sh open
bind = $mainMod SHIFT, F, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod SHIFT, R, exec, hyprctl reload

# App Launchers
bind = $mainMod SHIFT, B, exec, firefox
bind = $mainMod SHIFT, T, exec, $terminal -e btop
bind = $mainMod SHIFT, N, exec, $terminal -e nvim
bind = $mainMod SHIFT, O, exec, obsidian
bind = $mainMod SHIFT, G, exec, $terminal -e lazygit
bind = $mainMod SHIFT, SPACE, exec, ~/.config/waybar/scripts/package-browser.sh

# Night light toggle (hyprsunset)
bind = $mainMod, N, exec, pkill hyprsunset || hyprsunset -t 4500

# Focus & Window Movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, TAB, workspace, +1
bind = $mainMod SHIFT, TAB, workspace, -1

bind = $mainMod, S, togglespecialworkspace,
bind = $mainMod ALT, S, movetoworkspace, special

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot (hyprshot)
bind = , PRINT, exec, hyprshot -m region --clipboard-only
bind = SHIFT, PRINT, exec, hyprshot -m region -o ~/Pictures
bind = $mainMod, PRINT, exec, hyprshot -m window --clipboard-only
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m output -o ~/Pictures

# Power menu
bind = $mainMod ALT, SPACE, exec, ~/.config/waybar/scripts/powermenu.sh

# Cheatsheet
bind = $mainMod, K, exec, ~/.config/waybar/scripts/cheatsheet.sh

# LMStudio SSH Chat
bind = $mainMod, O, exec, ~/.config/waybar/scripts/lmstudio-ssh.sh

# Ollama chat toggle (floating popup with gemma3:4b)
bind = $mainMod, G, exec, ~/.config/hypr/scripts/ollama-chat.sh

# â”€â”€ WINDOWS AND WORKSPACES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
windowrule = suppress_event maximize, match:class .*
# Commented out - match:floating not valid in new syntax
# windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:floating 1, match:fullscreen 0, match:pinned 0
windowrule = no_focus on, match:class ^(eww)$

# Terminal and utility apps transparency
# Note: GTK apps (thunar, nautilus, etc.) get opacity via ~/.config/gtk-3.0/gtk.css
windowrule = opacity 0.75, match:class ^(Alacritty|kitty|gnome-terminal|konsole|xterm|urxvt)$
windowrule = opacity 0.75, match:class ^(thunar|Thunar)$
windowrule = opacity 0.60, match:class ^(rofi)$





# Ollama chat window rules (floating popup, top-right)
windowrule = float on, match:class ^(ollama-chat)$
windowrule = size 500 400, match:class ^(ollama-chat)$
windowrule = move 100%-520 50, match:class ^(ollama-chat)$
windowrule = pin on, match:class ^(ollama-chat)$
windowrule = animation slide, match:class ^(ollama-chat)$

# Screensaver window rules
windowrule = fullscreen 1, match:class screensaver
windowrule = no_blur on, match:class screensaver
windowrule = border_size 0, match:class screensaver
windowrule = no_anim on, match:class screensaver
windowrule = pin on, match:class screensaver
windowrule = stay_focused on, match:class screensaver

# Waybar blur
layerrule = blur on, match:namespace waybar
