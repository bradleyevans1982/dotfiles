# Hypridle config - Idle and lid management

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Start screensaver after 3 minutes
# Note: Screensaver scripts handle dismissal via mouse movement detection
listener {
    timeout = 180
    on-timeout = /home/bradv/.config/hypr/scripts/screensaver.sh
}

# Lock screen after 5 minutes
listener {
    timeout = 300
    on-timeout = pkill -f "alacritty.*screensaver"; loginctl lock-session
}

# Turn off display after 5.5 minutes
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

